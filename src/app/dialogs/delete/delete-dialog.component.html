<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <hr>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Title: {{data.title}}
    <p></p>
    State: {{data.state}}
    <p></p>
    Url: {{data.url}}
    <p></p>
  </div>
  <hr>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
