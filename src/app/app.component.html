<div class="title white-bg">

<div class="container white-bg">
  <mat-card>
  <h4>Basic Input</h4>
  <!--[floatLabel] attr label animation control [always] label on top [auto] attr default-->
  <!--[hideRequiredMarker] attr hide marker-->
    <mat-form-field floatLabel="auto" appearance="legacy">
      <mat-label>Name</mat-label>
      <!--[required, ]-->
      <input matInput required>
    </mat-form-field>
    <mat-hint align="end">Min 5 Characters</mat-hint>

    <h4>Appearance Standard</h4>
  <!--[floatLabel] attr label animation control [always] label on top [auto] attr default-->
  <!--[hideRequiredMarker] attr hide marker-->
    <mat-form-field floatLabel="auto" appearance="standard">
      <mat-label>Name</mat-label>
      <!--[required, ]-->
      <input matInput required>
    </mat-form-field>
    <mat-hint align="end">Min 5 Characters</mat-hint>

    <h4>Appearance Fill</h4>
  <!--[floatLabel] attr label animation control [always] label on top [auto] attr default-->
  <!--[hideRequiredMarker] attr hide marker-->
    <mat-form-field floatLabel="auto" appearance="fill" color="accent">
      <mat-label>Name</mat-label>
      <!--[required, ]-->
      <input matInput required>
    </mat-form-field>
    <mat-hint align="end">Min 5 Characters</mat-hint>

    <h4>Appearance Outline</h4>
  <!--[floatLabel] attr label animation control [always] label on top [auto] attr default-->
  <!--[hideRequiredMarker] attr hide marker-->
    <mat-form-field floatLabel="auto" appearance="outline" color="warn">
      <mat-label>Name</mat-label>
      <!--[required, ]-->
      <input matInput required>
    </mat-form-field>
    <mat-hint align="end">Min 5 Characters</mat-hint>
    </mat-card>
</div>
