<!--The content below is only a placeholder and can be replaced.-->
<div class="title white-bg">
  <mat-card>
      <h4>Mat-Tooltip</h4>
  </mat-card>
</div>

<div class="container white-bg">
  <mat-card>
      <h4>Basic Tooltip</h4>
      <button mat-raised-button 
      matTooltip="Welcome to Codevolution">Hello</button>
    
      <h4>Basic Tooltip Postion [After]</h4>
      <button mat-raised-button 
      matTooltipPosition="after"
      matTooltip="Welcome to Codevolution">Hello</button>
    
      <h4>Basic Tooltip Postion [Above]</h4>
      <button mat-raised-button 
      matTooltipPosition="above"
      matTooltip="Welcome to Codevolution">Hello</button>
    
      <h4>Basic Tooltip Postion [Before]</h4>
      <button mat-raised-button 
      matTooltipPosition="before"
      matTooltip="Welcome to Codevolution">Hello</button>
    
      <h4>Basic Tooltip With Show Delay</h4>
      <button mat-raised-button 
      matTooltipPosition="after"
      matTooltipShowDelay="2000"
      matTooltip="Welcome to Codevolution">Hello</button>
    
      <h4>Basic Tooltip With Show Delay & Hide Delay</h4>
      <button mat-raised-button 
      matTooltipPosition="after"
      matTooltipShowDelay="2000"
      matTooltipHideDelay="2000"
      matTooltip="Welcome to Codevolution">Hello</button>
  </mat-card>
</div>

    


<router-outlet></router-outlet>
