<!--The content below is only a placeholder and can be replaced.-->
<div class="title white-bg">
  <h4>Mat-Tabs</h4>
</div>

<div class="container white-bg">
  <h4>Basic Tabs</h4>
  <mat-tab-group>
    <mat-tab label="Angular">Angular Content</mat-tab>
    <mat-tab label="React">React Content</mat-tab>
    <mat-tab label="Vue">Vue Content</mat-tab>
  </mat-tab-group>

  <h4>Get Tabs Ref Index</h4>
  <mat-tab-group #tabRef>
    <mat-tab label="Angular">Angular Content</mat-tab>
    <mat-tab label="React">React Content</mat-tab>
    <mat-tab label="Vue">Vue Content</mat-tab>
  </mat-tab-group>
  {{tabRef.selectedIndex}}

  <h4>Selected Tab Change</h4>
  <!--Check with Browser console for Selected Index-->
  <mat-tab-group color="warn" #tabRef (selectedTabChange)="logChange(tabRef.selectedIndex)">
    <mat-tab label="Angular">Angular Content</mat-tab>
    <mat-tab label="React">React Content</mat-tab>
    <mat-tab label="Vue">Vue Content</mat-tab>
  </mat-tab-group>
  {{tabRef.selectedIndex}}
</div>
