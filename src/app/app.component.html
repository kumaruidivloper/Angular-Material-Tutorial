<!--The content below is only a placeholder and can be replaced.-->
<div class="title white-bg">
  <mat-card>
  <h4>Mat-Select</h4>
  </mat-card>
</div>

<div class="container white-bg">
  <mat-card>
  <h4>Basic Select</h4>
    <mat-form-field>
      <mat-label>Topic</mat-label>
      <mat-select [(value)]="selectedValue">
        <mat-option>None</mat-option>
        <mat-option value="angular">Angular</mat-option>
        <mat-option value="react">React</mat-option>
        <mat-option value="vue">Vue</mat-option>
      </mat-select>
    </mat-form-field>
    {{selectedValue}}

    <h4>Group Select</h4>
    <mat-form-field>
      <mat-label>Topic</mat-label>
      <mat-select [(value)]="selectedGroupValue">
        <mat-option>None</mat-option>
        <mat-optgroup label="Web">
          <mat-option value="angular">Angular</mat-option>
          <mat-option value="react">React</mat-option>
          <mat-option value="vue">Vue</mat-option>
        </mat-optgroup>
        <mat-optgroup label="Mobile">
            <mat-option value="ionic">Ionic</mat-option>
            <mat-option value="reactnative">Reactnative</mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
    {{selectedGroupValue}}

    <h4>Group Select with Multiple</h4>
    <mat-form-field>
      <mat-label>Topic</mat-label>
      <mat-select [(value)]="selectedGroupValueMulti" multiple>
        <mat-option>None</mat-option>
        <mat-optgroup label="Web">
          <mat-option value="angular">Angular</mat-option>
          <mat-option value="react">React</mat-option>
          <mat-option value="vue">Vue</mat-option>
        </mat-optgroup>
        <mat-optgroup label="Mobile">
            <mat-option value="ionic">Ionic</mat-option>
            <mat-option value="reactnative">Reactnative</mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
    {{selectedGroupValueMulti}}
    </mat-card>
</div>

    


<router-outlet></router-outlet>
