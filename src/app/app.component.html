<!--The content below is only a placeholder and can be replaced.-->
<div class="title white-bg">
  <mat-card>
      <h4>Mat-Progress-Spinner</h4>
  </mat-card>
</div>

<div class="container white-bg Badge">
  <mat-card>
      <h4>Mat-progress-10%</h4>
      <mat-progress-spinner value="10"></mat-progress-spinner>
      <h4>Mat-progress-40%</h4>
      <mat-progress-spinner value="40"></mat-progress-spinner>
      <h4>Mat-progress-98%</h4>
      <mat-progress-spinner value="98"></mat-progress-spinner>
    
      <h4>Animated Spinner</h4>
      <mat-spinner></mat-spinner>
    
      <h4>Show Spinner For Load Some Data Delay</h4>
      <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
      <span *ngIf="dataText" class="text-green">Data Loaded <mat-icon>face</mat-icon></span><br><br>
      <button mat-raised-button (click)="loadData()" color="warn">Load Data</button>
  </mat-card>
</div>


<router-outlet></router-outlet>
