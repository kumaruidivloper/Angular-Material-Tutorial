<div class="title white-bg">
    <mat-card>
      <h4>Mat-Stacked-Clips</h4>
    </mat-card>  
</div>

<div class="container white-bg">
  <mat-card>
      <mat-chip-list class="mat-chip-list-stacked">
          <mat-chip *ngFor="let chip of availableColors" selected [color]="chip.color">
            {{chip.name}}
          </mat-chip>
        </mat-chip-list>
  </mat-card>
  
</div>
