<div class="title white-bg">
  <mat-card>
    <h4>Mat-SnackBar</h4>
  </mat-card>
</div>

<div class="container white-bg">
  <mat-card>
  <h4>Basic SnackBar</h4>
  <button mat-raised-button (click)="openSnackBar('Item deleted')">
    Show snack-bar
  </button>

  <h4>Basic SnackBar With Action</h4>
  <button mat-raised-button (click)="openSnackBar1('Item deleted', 'Dismiss')">
    Show snack-bar
  </button>

  <h4>Basic SnackBar With Action</h4>
  <button mat-raised-button (click)="openSnackBar2('Item deleted', 'Undo')">
    Delete
  </button>
  <button mat-raised-button color="warn" class="ml-10" (click)="openCustomSnackBar()">
    Show custom snackbar
  </button>
</mat-card>
</div>
