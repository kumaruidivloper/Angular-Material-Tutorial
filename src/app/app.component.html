<div class="title white-bg">
    <mat-card>
      <h4>Mat-Slider</h4>
    </mat-card>  
</div>

<div class="container white-bg">
  <mat-card>
      <h4>Slider Default</h4>
      <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>

      <h4>Slider vertical</h4>
      <mat-slider vertical min="1" max="5" step="0.5" value="1.5"></mat-slider>

      <h4>Slider Invert</h4>
      <mat-slider invert min="1" max="5" step="0.5" value="1.5"></mat-slider>

      <h4>Slider Thumb Label</h4>
      <mat-slider thumbLabel tickInterval="1"></mat-slider>

      <h4>Slider Formatting the thumb label</h4>
      <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1000"
      min="1"
      max="100000"></mat-slider>

      <h4>Slider Tick Mark</h4>
      <mat-slider step="4" tickInterval="3"></mat-slider>
      
      <h4>Slider Tick Mark Auto</h4>
      <mat-slider tickInterval="auto"></mat-slider>
  </mat-card>
  
</div>

<router-outlet></router-outlet>
