<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container>
  <!--By Default Side nav not display SO we can add attr [opened]-->
  <!--mode="over"/mode="push"/mode="side"-->
  <mat-sidenav 
  #sidenav 
  (opened)="log('Opened')" 
  (closed)="log('closed')" 
  mode="side" 
  [(opened)]="opened">Sidenav</mat-sidenav>
  <mat-sidenav-content>Main Content
    <button mat-raised-button (click)="opened=!opened">Toggle Opened</button>
    <button mat-raised-button (click)="sidenav.open()">Open</button>
    <button mat-raised-button (click)="sidenav.close()">Close</button>
    <button mat-raised-button (click)="sidenav.toggle()">Toggle</button>
  </mat-sidenav-content>
</mat-sidenav-container>


<router-outlet></router-outlet>
